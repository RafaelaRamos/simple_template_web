<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title></title>
</head>
<body>
  <div class="bg-image d-flex justify-content-center "
  style="
    background-image: url('./assets/15-Bootstrap-login-forms38.webp');
    height: 100vh; background-size: cover;
  ">
   
  
<div  class=" justify-content-center" >

  <header style="padding-top: 50%;">

    <h1 class="  display-4 text-primary">Login </h1>
  </header>
  

  <form  name="login" action="JavaScript:login()">
    <div class="form-group col-xs-4 ">
      <label for="exampleInputEmail1" class="text-white ">Email </label>
      <input type="email" class="form-control" ; name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ninguém.</small>
    </div>
    <div class="form-group ">
      <label for="exampleInputPassword1 " class="text-white" >Senha</label>
      <input type="password" class="form-control" ; name="senha" placeholder="Senha">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label  text-white" for="exampleCheck1">Verificação de informações
    </div>
    <div  style="padding-top: 10px;">
    <button type="submit"  style="max-width:500px"; class="btn btn-primary btn-lg btn-block">Entrar</button>
  </div>

  <div class="alert " role="alert" style="padding-top: 10%;">
   
   
  </div>
   
  </div>
  </div>
  </form>
</div>

</div>
</body>
<script src="./js/login_script.js"></script>
</html>
